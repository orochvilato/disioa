<html>
<body>
<h1>Logs</h1>
<table border="1"><thead><tr><th>Date</th><th>Client</th><th>GeoIP</th><th>Domaine</th><th>Page</th></tr></thead>
<tbody>{{ for l in logs:}}<tr><td>{{ =l['date'] }}</td><td>{{ =l['client']}}</td><td>{{ =l['geoip']}}</td><td>{{ =l['domaine']}}</td><td>{{ =l['page'] if isinstance(l['page'],basestring) else ', '.join(l['page']) }}</td></tr>{{ pass }}
    
</tbody>
</table>
</body>
</html>
